en:
  js:
    composer:
      input_tip: "hit enter to continue"
      topic_type:
        placeholder: "Start by writing a post title"
        suggestion: "It looks like you want to {{typeAct}}"
    syntaxnet:
      enable: "Enable SN"
    topic:
      type:
        discussion:
          label: 'discussion'
          action: 'start a discussion'
          matches: 'talk|discuss|should'
        question:
          label: 'question'
          action: 'solve a problem'
          matches: 'why|how|?|please|help|what|when'
        document:
          label: 'document'
          action: 'share a document'
          matches: 'law|regulation|rule|wiki|how to'
        review:
          label: 'review'
          action: 'review a service'
          matches: 'firm|service|partner|department|rating'
